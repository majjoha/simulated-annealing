---
name: CI
on: [push, pull_request]

jobs:
  build:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Set up Haskell
        uses: actions/setup-haskell@v1
        with:
          ghc-version: 8.10.7
          cabal-version: 3.6.2.0
      - name: Run tests
        run: cabal new-test
